<!DOCTYPE html>
<html>
<head>
    <title>Task One</title>
    <style>
        /* Center the entire content on the web page */
        .center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* This ensures the container takes the full height of the viewport */
        }

        /* Style the container with a background and rounded corners */
        .table-container {
            background-color: turquoise;
            border: 2px solid black;
            border-radius: 10px;
            padding: 5px; /* Add padding to create space between the table and the box */
            display: inline-block; /* Prevent the box from stretching to full width */
        }

        th, td {
            border: 2px solid black; /* Add a border to table header and table data cells */
            padding: 10px; /* Add some padding for better visual appearance */
            border-radius: 10px; /* Add rounded corners */
        }

        tr {
            border-bottom: 1px solid black; /* Add a border to each row */
        }

        tr:last-child {
            border-bottom: none; /* Remove the border from the last row to avoid double border */
        }
    </style>
</head>
<body>
    <div class="center-container">
        <h1>Task 1</h1>
        <!-- Add a container div around the table -->
        <div class="table-container">
            <table>
                <tr align="center">
                    <th width="300">FirstName</th>
                    <th width="300">LastName</th>
                    <th width="100">Age</th>
                </tr>
                <tr>
                    <td>Jill</td>
                    <td>Smith</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>Eve</td>
                    <td>Jackson</td>
                    <td>94</td>
                </tr>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>80</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
