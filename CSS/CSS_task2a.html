<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        /* Remove bullet points from the unordered list */
        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        /* Style the list items (navigation items) */
        .navbar ul li {
            margin-bottom: 0px;
        }

        /* Create a scrollable container */
        .scroll-box {
            max-height: 90px; /* Adjust the maximum height as needed */
            max-width: 150px; /* Set a maximum width for the scroll box */
            overflow-y: auto; /* Enable vertical scrollbar when content overflows */
            border: 1px solid #ccc; /* Optional: Add a border for the box */
            padding: 0; /* Optional: Add some padding to the box */
        }

        /* Style the "Home" item with orange background color and white text color */
        .scroll-box ul li:first-child {
            background-color: orange;
            color: white;
        }

        /* Style the rest of the items with light blue background and dark blue text color */
        .scroll-box ul li:not(:first-child) {
            background-color: lightblue;
            color: darkblue;
        }
        
    </style>
    
    <link rel="stylesheet" href="styles.css">
    <title>Vertical Navigation Bar</title>
</head>
<body>
    <div class="navbar">
        <div class="scroll-box">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Java</a></li>
                <li><a href="#">HTML</a></li>
                <li><a href="#">CSS</a></li>
                <li><a href="#">BootStrap</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
