<!DOCTYPE html>
<html>
<head>
    <title>Task 2</title>
    <style>
        .box-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            border: 2px solid #000;
            padding: 10px;
            width: 200;
        }
    </style>
</head>
<body>
    <h1>Task 2</h1>
    <div class="box-container">
        <div class="box">
            <dl>
                <dt>List can be nested (list includes a list):</dt>
            </dl>
            <ul>
                <li>Coffee</li>
                <li>Tea</li>
                <ul>
                    <li>Black Tea</li>
                    <li>Green Tea</li>
                </ul>
                <li>Milk</li>
            </ul>
        </div>
    </div>
</body>
</html>
