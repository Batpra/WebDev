<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        /* Remove bullet points from the unordered list */
        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        /* Create a scrollable container */
        .scroll-box {
            max-width: 400px; /* Set a maximum width for the scroll box */
            overflow-x: auto; /* Enable vertical scrollbar when content overflows */
            border: 1px solid #ccc; /* Optional: Add a border for the box */
            padding: 0; /* Optional: Add some padding to the box */
        }

        /* Style the list items (navigation items) */
        .scroll-box ul li {
            display: inline; /* Display list items inline to create a horizontal layout */
            margin-right: 10px; /* Optional: Add spacing between items */
        }

        /* Style the items as needed */
        .scroll-box ul li a {
            text-decoration: none;
            padding: 5px 10px; /* Optional: Add padding to the items */
            background-color: lightblue; /* Background color for items */
            color: darkblue; /* Text color for items */
        }

        /* Style the first item differently (e.g., Home) */
        .scroll-box ul li:first-child a {
            background-color: orange; /* Background color for the first item */
            color: white; /* Text color for the first item */
        }
    </style>
    
    <link rel="stylesheet" href="styles.css">
    <title>Horizontal Navigation Bar</title>
</head>
<body>
    <div class="navbar">
        <div class="scroll-box">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Java</a></li>
                <li><a href="#">HTML</a></li>
                <li><a href="#">CSS</a></li>
                <li><a href="#">BootStrap</a></li>
                <!-- Add more navigation items as needed -->
            </ul>
        </div>
    </div>
</body>
</html>
