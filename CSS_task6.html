<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative; /* Added for positioning */
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 500px;
            height: 600px;
            position: relative; /* Added for positioning */
        }

        h2 {
            color: #333;
        }

        h2 img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .input-container {
            margin: 10px 0;
            width: 100%;
            text-align: left;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .remember-me input[type="checkbox"] {
            margin-right: 5px;
        }

        .remember-me label {
            color: #333;
        }

        /* Positioning for Cancel button and Forgot Password link */
        .cancel-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: red;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }

        .forgot-password {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
    <title>Login Form</title>
</head>
<body>
    <div class="login-container">
        <h2><img src="C:\Users\DELL\OneDrive\Desktop\MERN\Photos\cyberpunk.png" alt="Login Image"></h2>
        <form>
            <div class="input-container">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-container">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember Me</label>
            </div>
        </form>
        <a href="#" class="cancel-button">Cancel</a>
        <a href="#" class="forgot-password">Forgot Password?</a>
    </div>
</body>
</html>
